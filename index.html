<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container" style="text-align:justify;">
      <h2>Sign Up
        <span style="color:white;"class="glyphicon glyphicon-envelope"></span>
      </h2>
      <div class="jumbotron">
        <form>
          <label><b>Username:</b></label><br>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input type="text" class="form-control" minlength="3" placeholder="Enter name" name="name" required>
          </div>
          <br>
          <label><b>Create Password:</b></label><br>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> <input type="password" class="form-control" minlength="4" id="pwd" placeholder="Enter password" name="pwd" required>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
          <button type="submit" class="btn btn-info btn-md" id="sub"->Submit</button>
        </form> 
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" style="color:white;font-weight:bolder;" aria-valuemax="100" style="width:0%" id="a"></div>
        </div>
      </div>
    </div>
  </body>
</html>
